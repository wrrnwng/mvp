<!DOCTYPE html>
<html ng-app="sardineCan">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sardine Can</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    html                    { overflow-y:scroll; }
    body                    { padding-top:50px; }
    #trip-list              { margin-bottom:30px; }
  </style>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="core.js"></script>
</head>
<body ng-controller="mainController">
  <div class="container">

    <!-- Title Element -->
    <div class="page-header text-center">
      <h1>Sardine Can <small>Avoid the crush, use our app!</small></h1>
    </div>

    <div id="trip-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <select class="form-control input-lg text-center" ng-model="formData.beginStn" ng-change="getStationInfo(formData.beginStn)">
              <option value="" disabled selected>Choose a starting station</option>
              <option ng-repeat="station in stations" value="{{ station.abbr }}">{{ station.name }}</option>
            </select>
          </div>

<!--           <div class="form-group">
            <input type="text" class="form-control input-lg text-center" placeholder="Choose an ending station" ng-model="formData.endStn">
            <select ng-model="formData.endStn">
              <option ng-repeat="station in stations">{{ station.name }}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createTrip()">Take that train!</button>
 -->        </form>
      </div>
    </div>

    <!-- station info -->
    <div id="station-info" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div ng-repeat="estTime in estTimes">
            <ul class="nav nav-pills" role="tablist" class="destination {{ estTime.color.toLowerCase() }}">
              <li role="presentation" class="destination {{ estTime.color.toLowerCase() }}"><a href="#">{{ estTime.destination }} <span class="badge">{{ formatTime(estTime.minutes) }}</span></a></li>
            </ul>
          </div>
        </form>
      </div>      
    </div>


    <!-- List Prior Trips -->
<!--     <div id="trip-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="trip in trips">
          <label>
            <input type="checkbox" ng-click="deleteTrip(trip._id)"> From {{ trip.beginStn }} to {{ trip.endStn }}
          </label>
        </div>
      </div>      
    </div>
 -->
  </div>
</body>
</html>
